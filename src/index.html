<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/index.js" type="application/javascript"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <style>
        #wrapper {
            overflow-x: hidden;
        }

        #sidebar-wrapper {
            min-height: 100vh;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            color: black;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

    </style>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto align-items-center" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Score</div>
        <div class="list-group list-group-flush" id="scoreList">
        </div>
    </div>
    <div class="col-12" id="content">
        <div id="start">
            <img src="logo.png" width="100" height="100"/>
            <h1>WhatSub?</h1>
            <p class="lead">
                Battle against your friends and find out who knows Reddit the best!
            </p>
            <p class="lead">
                <button onclick="createGame()" type="button" class="btn btn-light">Create Game</button>
                <button onclick="joinLobby()" type="button"  class="btn btn-light">Join Game</button>
            </p>
        </div>
        <div id="join" style="display: none" class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <input id="joinName" class="form-control mb-5" type="text" placeholder="Name" aria-label="name">
                    <input id="joinUuid" class="form-control mb-5" type="text" placeholder="UUID" aria-label="uuid" style="display: none;">
                    <button onclick="joinGame()" type="button" class="btn btn-light">Join Lobby</button>
                </div>
            </div>
        </div>

        <div id="lobby" style="display: none" class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <button onclick="startGame()" type="button" class="btn btn-light">Start Game</button>
                    <button type="button" class="btn btn-outline-secondary" id="joinUrl" onclick="copyJoinUrl()"></button>
                </div>
            </div>
        </div>

        <div id="round" style="display: none" class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="row align-items-center justify-content-center">
                        <h3 id="postTitle"></h3>
                        <p id="postContent"></p>
                        <img src="" id="postImage" style="display: block; max-height:500px; width: auto; "/>
                        <div class="row justify-content-center mt-5" id="buttons">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
